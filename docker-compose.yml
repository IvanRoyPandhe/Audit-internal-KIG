version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: audit_kig_mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: audit_kig
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: audit_user
      MYSQL_PASSWORD: audit_password
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - audit_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: audit_kig_phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root
    depends_on:
      - mysql
    networks:
      - audit_network

volumes:
  mysql_data:
    driver: local

networks:
  audit_network:
    driver: bridge
